services:
  # API Backend
  - type: web
    name: wedding-photo-finder-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn supabase_face_finder:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0

  # Frontend Static Site
  - type: web
    name: wedding-photo-finder-frontend
    env: static
    buildCommand: echo "No build required"
    staticPublishPath: ./
    routes:
      - type: rewrite
        source: /*
        destination: /simple_frontend.html
